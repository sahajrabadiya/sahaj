<!DOCTYPE html>
<html>

<head>
    <title>Student Application Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>:Student Application Form:</h1>
    </header>
    <main class="mainback">
        <section>
            <div class="student-forms">
                <div class="main-add">
                    <h2>Student Add Data:</h2>
                    <form class="addform" action="" id="Addform">
                        <div class="add inputs">
                            <label for="">Student Name</label>
                            <input class="inputs" type="text" placeholder="Student Name" id="StudentAddName"
                                name="StudentAddName" value="">
                        </div>
                        <div class="add inputs">
                            <label for="">Student Age</label>
                            <input class="inputs" type="text" placeholder="Student Age" id="StudentAddAge"
                                name="StudentAddAge" value="">
                        </div>
                        <div class="add inputs">
                            <label for="">Student Phone.NO</label>
                            <input class="inputs" type="tel" placeholder="Student Phone.NO" id="StudentAddPhoneNO"
                                name="StudentAddPhoneNO" value="">
                        </div>
                        <div class="add inputs">
                            <label for="">Student Address</label>
                            <textarea class="text-area inputs" id="StudentAddAddress" name="StudentAddAddress"
                                placeholder="Student Address" value=""></textarea>
                        </div>
                        <div>
                            <input type="submit" value="submit">
                        </div>
                    </form>
                </div>
        </section>
        <section>
            <div class="student-forms">
                <div class="main-add">
                    <h2>Student Edit Data:</h2>
                    <form class="addform" action="" id="Editform">
                        <div class="add inputs">
                            <label for="">Student Name</label>
                            <input class="inputs" type="text" placeholder="Student Name" id="StudentEditName"
                                name="StudentAddName" value="">
                        </div>
                        <div class="add inputs">
                            <label for="">Student Age</label>
                            <input class="inputs" type="text" placeholder="Student Age" id="StudentEditAge"
                                name="StudentAddAge" value="">
                        </div>
                        <div class="add inputs">
                            <label for="">Student Phone.NO</label>
                            <input class="inputs" type="tel" placeholder="Student Phone.NO" id="StudentEditPhoneNO"
                                name="StudentAddPhoneNO" value="">
                        </div>
                        <div class="add inputs">
                            <label for="">Student Address</label>
                            <textarea class="text-area inputs" id="StudentEditAddress" name="StudentAddAddress"
                                placeholder="Student Address" value=""></textarea>
                        </div>
                        <div>
                            <input type="submit" value="submit">
                        </div>
                    </form>
                </div>
        </section>
        <div>
            <h2>Student Data:</h2>
            <div class="Student-form"></div>
        </div>
    </main>
    <script src="java/SAHAJ.js"></script>
</body>

</html>
